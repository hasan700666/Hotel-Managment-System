<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">🏨 Hotel Management</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Rooms</a></li>
                <li><a href="#" class="hover:underline">Bookings</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-4">
            <h2 class="text-lg font-semibold mb-4">Admin Menu</h2>
            <ul class="space-y-2">
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Dashboard</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Manage Rooms</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Manage Bookings</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Guests</a></li>
                <li><a href="#" class="block p-2 rounded hover:bg-blue-100">Reports</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow">📊 Total Bookings</div>
                <div class="bg-white p-4 rounded shadow">🛏️ Available Rooms</div>
                <div class="bg-white p-4 rounded shadow">💵 Revenue</div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        © 2025 Hotel Management System. All rights reserved.
    </footer>

</body>

</html>

</html>
